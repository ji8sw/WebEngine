<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebEngine</title>
    <link rel="icon" href="code-solid-full.png" type="image/x-icon">

    <!-- CodeMirror CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    
    <!-- CodeMirror Extensions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/trailingspace.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/javascript-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/anyword-hint.min.js"></script>

    <!-- Matter.js for physics -->
    <script src="Matter.js"></script>
</head>
<body>
    <link rel="stylesheet" href="Styles.css">

    <div id="MainPanel">
        <div id="LeftSideTooling">
            <button id="RunButton" class="Button">Run</button>
            <button id="StopButton" class="Button">Stop</button>
            <button id="CopyCanvas" class="Button">Copy Canvas</button>
            <button id="SaveGameCode" class="Button" title="Saves all current editors as seperate scripts locally">Save Game Code</button>
            <label for="LoadGameCode" class="Button">Load Game Code</label>
            <button id="APIButton" class="Button" onclick="window.location.href='API.html'">API</button>
<input type="file" id="LoadGameCode" multiple accept=".js" style="display:none;">    
        </div>
        <canvas id="GameCanvas" width="800" height="600"></canvas>
    </div>

    <div id="TabBar">
        <button class="TabButton Active" data-target="Script_1">Script_1</button>
        <button class="AddTabButton" id="AddTabButton">+</button>
    </div>

    <div id="Editors">
        <div id="Script_1" class="EditorContainer Active">
          <textarea>Game.Print("Welcome to WebEngine!");</textarea>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 WebEngine</p>
    </footer>

    <script src="Engine.js"></script>
</body>
</html>
